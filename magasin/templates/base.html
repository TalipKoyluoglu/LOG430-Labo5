<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Système Magasin{% endblock %}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    nav {
      background-color: #2c3e50;
      padding: 15px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 30px;
    }

    h1 {
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="{% url 'ajouter_vente' %}">Ajouter une vente</a></li>
      <li><a href="{% url 'uc1_rapport' %}">UC1 - Rapport des ventes</a></li>
      <li><a href="{% url 'uc2_stock' %}">UC2 - Stock central & réapprovisionnement</a></li>
      <li><a href="{% url 'uc3_dashboard' %}">UC3 - Tableau de bord des performances</a></li>
      <li><a href="{% url 'uc4_lister_produits' %}">UC4 – Gérer les produits</a></li>
      <li><a href="{% url 'uc6_demandes' %}">UC6 – Valider les réapprovisionnements</a></li>
    </ul>
  </nav>

  <main>
    {% block content %}
    {% endblock %}
  </main>

</body>
</html>
